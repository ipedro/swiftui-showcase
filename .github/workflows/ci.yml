name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Linting and formatting check
  lint:
    name: SwiftLint & SwiftFormat
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '26.0'
      
      - name: Run SwiftLint
        run: |
          # SwiftLint via SPM plugin (only in development mode)
          if [ -f ".swiftlint.yml" ]; then
            echo "âœ“ SwiftLint configuration found"
            # Note: SPM plugins run automatically during build
          fi
      
      - name: Check SwiftFormat
        run: |
          # SwiftFormat check (if you want to enforce formatting)
          # swift package plugin --allow-writing-to-package-directory swiftformat --lint

  # Build and test on multiple platforms
  test:
    name: Test on ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - iOS
          - macOS
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '26.0'
      
      - name: List available simulators
        if: matrix.platform == 'iOS'
        run: xcrun simctl list devices available
      
      - name: Build for ${{ matrix.platform }}
        if: matrix.platform == 'iOS'
        run: |
          xcodebuild build \
            -project ShowcaseExample/ShowcaseExample.xcodeproj \
            -scheme ShowcaseExample \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
      
      - name: Run Tests
        run: |
          swift test --parallel --enable-code-coverage 2>&1 | tee test-output.log
          
          # Extract test counts from output
          TOTAL_TESTS=$(grep -E "Test Suite.*passed" test-output.log | tail -1 | grep -oE '[0-9]+ passed' | grep -oE '[0-9]+' || echo "0")
          TOTAL_SUITES=$(grep -E "Test Suite.*passed" test-output.log | grep -oE 'Executed [0-9]+ tests' | grep -oE '[0-9]+' || echo "0")
          
          echo "test_count=$TOTAL_TESTS" >> $GITHUB_OUTPUT
          echo "suite_count=$TOTAL_SUITES" >> $GITHUB_OUTPUT
        id: test
      
      - name: Generate Coverage Report
        if: matrix.platform == 'macOS'
        run: |
          # Find the test binary (architecture-specific location)
          TEST_BINARY=$(find .build -name "*showcasePackageTests" -type f | grep -v ".dSYM" | head -1)
          
          if [ -z "$TEST_BINARY" ]; then
            echo "Error: Could not find test binary"
            exit 1
          fi
          
          echo "Found test binary: $TEST_BINARY"
          
          # Convert profdata to lcov format for Codecov
          xcrun llvm-cov export -format="lcov" \
            "$TEST_BINARY" \
            -instr-profile .build/debug/codecov/default.profdata \
            > coverage.lcov
          
          echo "Coverage report generated at coverage.lcov ($(wc -l < coverage.lcov) lines)"
      
      - name: Test Summary
        if: success() && matrix.platform == 'macOS'
        run: |
          echo "## âœ… Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tests Passed:** ${{ steps.test.outputs.test_count }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Suites:** ${{ steps.test.outputs.suite_count }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Coverage to Codecov
        if: matrix.platform == 'macOS'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
          
  # Code coverage reporting
  coverage:
    name: Code Coverage
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '26.0'

  # Performance regression detection
  performance:
    name: Performance Benchmarks
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Need history for comparison
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '26.0'
      
      - name: Run Performance Tests
        run: |
          swift test --filter "Performance" 2>&1 | tee performance.log
      
      - name: Extract Performance Metrics
        run: |
          echo "## ðŸ“Š Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          grep "â±ï¸" performance.log >> $GITHUB_STEP_SUMMARY || echo "No performance metrics found"
      
      - name: Upload Performance Results
        uses: actions/upload-artifact@v5
        with:
          name: performance-results
          path: performance.log
          retention-days: 30

  # Build documentation
  docs:
    name: Build Documentation
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '26.0'
      
      - name: Build DocC
        run: |
          xcodebuild docbuild -scheme Showcase \
            -derivedDataPath /tmp/docbuild \
            -destination 'platform=macOS,name=Any Mac' \
            -skipPackagePluginValidation \
            -skipMacroValidation

      - name: Verify DocC Archive
        run: |
          if [ -d "/tmp/docbuild/Build/Products/Debug-iphoneos/Showcase.doccarchive" ]; then
            echo "âœ“ DocC archive generated successfully"
          else
            echo "âœ— DocC archive not found"
            exit 1
          fi

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, coverage, performance, docs]
    if: success()
    steps:
      - name: Success Summary
        run: |
          echo "## âœ… All CI Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests (iOS & macOS)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation Build" >> $GITHUB_STEP_SUMMARY

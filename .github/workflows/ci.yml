name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # SwiftLint check with PR annotations
  swiftlint:
    name: SwiftLint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Run SwiftLint with PR annotations
        uses: ipedro/action-swiftlint@fix/git-safe-directory
        with:
          args: --strict
        env:
          # Only set DIFF_BASE for PRs (lints changed files only)
          # For pushes to main, omit DIFF_BASE to lint all files
          DIFF_BASE: ${{ github.event_name == 'pull_request' && github.base_ref || '' }}

  # Build and test on multiple platforms
  test:
    name: ${{ matrix.name }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Build ShowcaseExample (iOS)
            platform: iOS
            build-example: true
            run-package-tests: false
          - name: Test Package & Build ShowcaseExample (macOS)
            platform: macOS
            build-example: true
            run-package-tests: true
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '26.0'
      
      - name: List available simulators
        if: matrix.platform == 'iOS'
        run: xcrun simctl list devices available
      
      - name: Build ShowcaseExample for ${{ matrix.platform }}
        if: matrix.build-example
        run: |
          if [ "${{ matrix.platform }}" == "iOS" ]; then
            xcodebuild build \
              -project ShowcaseExample/ShowcaseExample.xcodeproj \
              -scheme ShowcaseExample \
              -destination 'platform=iOS Simulator,name=iPhone 16' \
              -skipPackagePluginValidation \
              -skipMacroValidation \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
          else
            xcodebuild build \
              -project ShowcaseExample/ShowcaseExample.xcodeproj \
              -scheme ShowcaseExample \
              -destination 'platform=macOS' \
              -skipPackagePluginValidation \
              -skipMacroValidation
          fi
      
      - name: Run Package Tests
        if: matrix.run-package-tests
        run: |
          swift test --parallel --enable-code-coverage 2>&1 | tee test-output.log
          
          # Extract test counts from output (Swift Testing format)
          TOTAL_TESTS=$(grep -oE "Test run with [0-9]+ tests" test-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")
          TOTAL_SUITES=$(grep -oE "in [0-9]+ suites" test-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")
          
          echo "test_count=$TOTAL_TESTS" >> $GITHUB_OUTPUT
          echo "suite_count=$TOTAL_SUITES" >> $GITHUB_OUTPUT
        id: test
      
      - name: Generate Coverage Report
        if: matrix.run-package-tests
        run: |
          # Find the test binary (architecture-specific location)
          TEST_BINARY=$(find .build -name "ShowcasePackageTests.xctest" -o -name "*PackageTests.xctest" | grep -v ".dSYM" | head -1)
          
          if [ -z "$TEST_BINARY" ]; then
            echo "Error: Could not find test binary"
            exit 1
          fi
          
          echo "Found test binary: $TEST_BINARY"
          
          # Convert profdata to lcov format for Codecov
          xcrun llvm-cov export -format="lcov" \
            "$TEST_BINARY" \
            -instr-profile .build/debug/codecov/default.profdata \
            > coverage.lcov
          
          echo "Coverage report generated at coverage.lcov ($(wc -l < coverage.lcov) lines)"
      
      - name: Test Summary
        if: matrix.run-package-tests && success()
        run: |
          echo "## ✅ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tests Passed:** ${{ steps.test.outputs.test_count }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Suites:** ${{ steps.test.outputs.suite_count }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Coverage to Codecov
        if: matrix.run-package-tests
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

  # Build documentation
  docs:
    name: Build Documentation
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '26.0'
      
      - name: Build DocC
        run: |
          xcodebuild docbuild -scheme Showcase \
            -derivedDataPath /tmp/docbuild \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            -skipMacroValidation

      - name: Verify DocC Archive
        run: |
          if [ -d "/tmp/docbuild/Build/Products/Debug/Showcase.doccarchive" ]; then
            echo "✓ DocC archive generated successfully"
          else
            echo "✗ DocC archive not found"
            exit 1
          fi

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [swiftlint, test, docs]
    if: success() && !cancelled()
    steps:
      - name: Success Summary
        run: |
          echo "## ✅ All CI Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SwiftLint" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Tests & Example Apps (iOS & macOS)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Code Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Documentation Build" >> $GITHUB_STEP_SUMMARY

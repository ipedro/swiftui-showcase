name: Auto Format

on:
  push:
    branches: [ main ]
    paths:
      - '**.swift'
      - '.github/workflows/auto-format.yml'
      - 'Package.swift'

permissions:
  contents: write

jobs:
  format:
    name: Format and Lint
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Apply SwiftLint
        uses: ipedro/action-swiftlint@v3.2.2
        with:
          args: --fix
        env:
          # Only set DIFF_BASE for PRs (lints changed files only)
          # For pushes to main, omit DIFF_BASE to lint all files
          DIFF_BASE: ${{ github.event_name == 'pull_request' && github.base_ref || '' }}

      - name: Apply SwiftFormat
        run: |
          swiftformat Sources/ Tests/
          echo "SwiftFormat applied successfully"
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No formatting changes needed"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Formatting changes detected:"
            git diff --stat
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: apply SwiftFormat [skip ci]"
          git push
      
      - name: Summary
        run: |
          echo "## ðŸŽ¨ SwiftFormat Auto-Applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Formatting changes committed and pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No formatting changes needed" >> $GITHUB_STEP_SUMMARY
          fi
